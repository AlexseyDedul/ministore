<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[[${product.title}]] &ndash; Ministore</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr; Open products catalog</a>
<h1 data-th-text="${product.title}"></h1>
<ul>
  <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
  <li><strong>Name</strong>: <span data-th-text="${product.title}"></span></li>
  <li><strong>Description</strong>: <span data-th-text="${product.details}"></span></li>
</ul>
<a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Change</a>
<form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
  <button type="submit">Remove</button>
</form>
</body>
</html>
