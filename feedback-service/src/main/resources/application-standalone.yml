spring:
  application:
    name: feedback-service
  boot:
    admin:
      client:
        enabled: true
        instance:
          name: feedback-service
          service-host-type: ip
        url: http://localhost:8085

  data:
    mongodb:
      uri: mongodb://localhost:27017/feedback

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8082/realms/ministore
      client:
        registration:
          keycloak:
            client-secret: yqMrfwoGO8Vl4BvytbJb4Xi2i0wez9hs
            client-id: feedback-service-metrics-client
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
        provider:
          keycloak:
            issuer-uri: http://host.docker.internal:8082/realms/ministore

server:
  port: 8084

springdoc:
  swagger-ui:
    oauth:
      client-id: feedback-service-swagger-ui
      use-pkce-with-authorization-code-grant: true

keycloak:
  uri: http://host.docker.internal:8082

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

  zipkin:
    tracing:
      endpoint: http://host.docker.internal:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
