spring:
  application:
    name: catalogue-service

  datasource:
    url: jdbc:postgresql://localhost:5433/catalogue
    username: postgres
    password: postgres
  flyway:
    schemas:
      - public
      - catalogue

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/ministore

server:
  port: 8081

logging:
  level:
    sql: info

springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true

keycloak:
  uri: http://localhost:8082
