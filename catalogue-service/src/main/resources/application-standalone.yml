spring:
  boot:
    admin:
      client:
        enabled: true
        instance:
          name: catalogue-service
          service-host-type: ip
        url: http://localhost:8085

  application:
    name: catalogue-service

  datasource:
    url: jdbc:postgresql://localhost:5433/catalogue
    username: postgres
    password: postgres
  flyway:
    schemas:
      - public
      - catalogue

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8082/realms/ministore
      client:
        registration:
          keycloak:
            client-secret: mEj0DCUyIKUw12VQd8tMDjKMcjAJ3tjq
            client-id: catalogue-service-metrics-client
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
        provider:
          keycloak:
            issuer-uri: http://host.docker.internal:8082/realms/ministore

server:
  port: 8081

logging:
  level:
    sql: info

springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true

keycloak:
  uri: http://localhost:8082

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
